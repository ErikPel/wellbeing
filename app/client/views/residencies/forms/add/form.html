<template name="addResidencyForm">
  {{#autoForm id="addResidencyForm" type="insert" collection="Residencies" }}

    {{> afQuickField name="residentId" value=residentId options=residentIdOptions }}
    {{> afQuickField name="homeId" value=homeId options=homeIdOptions }}
    {{> afQuickField name="moveIn" buttonClasses="fa fa-calendar" value=today type="bootstrap-datepicker" }}
    {{> afQuickField name="moveOut" buttonClasses="fa fa-calendar" type="bootstrap-datepicker" }}

    <button type="submit" class="btn btn-success">
      {{_ "addResidencyForm-save" }}
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">
      {{_ "addResidencyForm-cancel" }}
    </button>

  {{/ autoForm }}
</template>
