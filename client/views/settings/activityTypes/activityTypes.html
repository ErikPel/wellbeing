<template name="activityTypesSettings">
  <section class="content-header">
    <h2>Activity Types</h2>
  </section>
  <section class="content">
    <button id="add-activity-type" class="btn btn-primary">
        Add Activity Type
    </button>
    <ul class="list-group">
      {{# each activityTypes }}
      <li class="list-group-item">{{ name }}</li>
      {{/ each }}
    </ul>
  </section>
</template>
