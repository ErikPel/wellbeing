<template name="front">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Quick Add
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <button id="add-activity" class="btn btn-success btn-lg" role="button">
                  <i class="fa fa-heartbeat"></i>
                  <br/>
                  Activity
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Quick Navigation
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <a href="/residents" class="btn btn-primary btn-lg" role="button">
                  <i class="fa fa-users"></i>
                  <br/>
                  Residents
                </a>
                <a href="/homes" class="btn btn-primary btn-lg" role="button">
                  <i class="fa fa-home"></i>
                  <br/>
                  Homes
                </a>
                <a href="/activities" class="btn btn-primary btn-lg" role="button">
                  <i class="fa fa-heartbeat"></i>
                  <br/>
                  Activities
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{# if isInRole 'admin' }}
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Manage
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <a href="/activities/types" class="btn btn-default btn-lg" role="button">
                  <i class="fa fa-heart"></i>
                  <br/>
                  Activity Types
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/ if }}
  </div>
</template>
