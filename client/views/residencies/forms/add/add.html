<template name="addResidencyForm">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            {{_ "addResidencyForm-header-add" }}
          </h4>
        </div> <!-- / .modal-header -->
        {{# if Template.subscriptionsReady }}
        <div class="modal-body">
          <!-- new resident radio (checked by default) -->
          <div class="radio">
            <label>
              <input type="radio" name="new-or-existing" value="new" checked>
              {{_ "addResidencyForm-newOrExisting-new" }}
            </label>
          </div>

          <!-- existing resident radio (unchecked by default) -->
          <div class="radio">
            <label>
              <input type="radio" name="new-or-existing" value="existing">
              {{_ "addResidencyForm-newOrExisting-existing" }}
            </label>
          </div>

          {{# if addingResidencyForExistingResident }}
            {{#autoForm id="residencyForm" type=formType collection="Residencies" }}

              {{> afQuickField name="residentId"}}
              {{> afQuickField name="homeId"}}
              {{> afQuickField name="moveIn" buttonClasses="fa fa-calendar" value=today}}
              {{> afQuickField name="moveOut" buttonClasses="fa fa-calendar" }}

              <button type="submit" class="btn btn-success">
                {{_ "addResidencyForm-save" }}
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                {{_ "addResidencyForm-cancel" }}
              </button>

            {{/ autoForm }}
          {{ else }}
          <!-- adding new resident and residency -->
            {{#autoForm
              schema=newResidentAndResidencySchema
              id="addNewResidentAndResidency"
              type="method"
              meteormethod="addNewResidentAndResidency" }}
              {{> afQuickField name="firstName"}}
              {{> afQuickField name="lastInitial"}}
              {{> afQuickField name="homeId"}}
              {{> afQuickField name="moveIn" buttonClasses="fa fa-calendar" value=today}}

              <button type="submit" class="btn btn-success">
                {{_ "addResidencyForm-save" }}
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                {{_ "addResidencyForm-cancel" }}
              </button>
            {{/ autoForm }}
          {{/ if }}
        </div> <!-- / .modal-body -->
        {{ else }}
          {{> spinner }}
        {{/ if }} <!-- /if Template.subscriptionsReady -->
      </div> <!-- / .modal-content -->
    </div> <!-- / .modal-dialogue -->
  </div> <!-- / .modal fade -->
</template>
