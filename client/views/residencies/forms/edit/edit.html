<template name="editResidencyForm">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            {{_ "editResidencyForm-header" }}
          </h4>
        </div> <!-- / .modal-header -->
        {{# if Template.subscriptionsReady }}
        <div class="modal-body">
          {{#autoForm id="residencyForm" type=formType collection="Residencies" doc=residency }}

            {{> afQuickField name="residentId"}}
            {{> afQuickField name="homeId"}}
            {{> afQuickField name="moveIn" buttonClasses="fa fa-calendar" value=today}}
            {{> afQuickField name="moveOut" buttonClasses="fa fa-calendar" }}

            <button type="submit" class="btn btn-success">
              {{_ "editResidecyForm-save" }}
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              {{_ "editResidencyForm-cancel" }}
            </button>

          {{/ autoForm }}
        </div> <!-- / .modal-body -->
        {{ else }}
          {{> spinner }}
        {{/ if }} <!-- /if Template.subscriptionsReady -->
      </div> <!-- / .modal-content -->
    </div> <!-- / .modal-dialogue -->
  </div> <!-- / .modal fade -->
</template>
