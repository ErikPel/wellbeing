<template name='latestActivitiesByTypeSelectForm'>
  {{#if Template.subscriptionsReady}}
  <form class="form-inline">
      <div class="form-group">
          <label class="sr-only" for="inputEmail">Activity type</label>
          <select class="form-control" id="activity-type-select">
            <option value="" selected disabled>Select activity type</option>
            {{# each activityTypeOptions }}
              <option value="{{ _id }}">{{ name }}</option>
            {{/ each }}
          </select>
      </div>
      <button class="btn btn-primary">Show Activities</button>
  </form>
  {{ else }}
  {{> spinner }}
  {{/ if }}
</template>
