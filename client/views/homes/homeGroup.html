<template name="homeGroup">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 id="{{ name }}-title" class="panel-title">
        <i class="fa fa-cubes"></i>&nbsp;
        {{ name }}
      </h2>
    </div>
    <div class="panel-body">
      <table class="table table-compact table-striped">
        <caption>
          {{_ "homeGroup-tableCaption" }}
        </caption>
        <thead>
          <tr>
            <th class="col-sm-1 col-md-2">
              <i class="fa fa-home"></i>&nbsp;
                {{_ "homeGroup-tableHeader-name" }}
             </th>
            <th>Activity Levels</th>
          </tr>
        </thead>
        <tbody>
            {{# each home in homes }}
            <tr id="home-{{ _id }}" class="home">
              <td>
                {{ home.name }}
              </td>
               {{> singleHomeActivityStatus home=home }}
             </tr>
            {{/ each }}
        </tbody>
      </table>
    </div>
  </div>
</template>
