<template name="newResident">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{# if Template.subscriptionsReady }}
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-user"></i>&nbsp;
            {{_ "newResident-header" }}
           </h4>
        </div>
        {{#autoForm id="newResidentForm" type="insert" collection="Residents"  }}

        <div class="modal-body">
          {{> afQuickField name="firstName"}}
          {{> afQuickField name="lastInitial"}}
          {{> afQuickField name="homeId"}}
        </div>

        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-success">
            {{_ "newResident-saveButton" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal">
            {{_ "newResident-cancelButton" }}
          </button>
        </div>
        {{/ autoForm }}
        {{ else }}
        {{> spinner }}
        {{/ if }}
      </div>
    </div>
  </div>
</template>
