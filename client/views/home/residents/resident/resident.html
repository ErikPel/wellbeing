<template name="homeResident">
  <a href="/resident/{{ _id }}" title="{{ name }}" class="list-group-item">
    {{ firstName }} {{ lastInitial }}
    <span class="label pull-right {{ activityLabelClass }}">
      {{ activityCount }} <i class="fa fa-lg fa-heartbeat"></i> ({{ activityLabelText }})
    </span>
  </a>
</template>
