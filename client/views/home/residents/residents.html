<template name="homeResidents">
  <table class="table table-striped">
    <caption>Residents with activity for last seven days.</caption>
    <thead>
      <tr>
        <th><i class="fa fa-lg fa-user"></i> Name</th>
        <th><i class="fa fa-lg fa-heartbeat"></i> Activity Count (activity level)</th>
      </tr>
    </thead>
    <tbody>
    {{# each residents }}
    {{> homeResident }}
    {{/ each }}
    </tbody>
  </table>
</template>
