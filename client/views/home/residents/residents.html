<template name="homeResidents">
  <table class="table table-striped">
    <caption>Residents with activity for last seven days.</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Activity Count</th>
      </tr>
    </thead>
    <tbody>
    {{# each residents }}
    {{> homeResident }}
    {{/ each }}
    </tbody>
  </table>
</template>
